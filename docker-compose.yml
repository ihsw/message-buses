version: '3'

services:
  influxdb-server:
    build: ./influxdb-server
    ports:
    - "8086:8086"
  influxdb-frontend:
    build: ./influxdb-frontend
    ports:
    - "80:3000"
    depends_on:
    - influxdb-server
  telegraf-collector:
    build: ./telegraf-collector
    depends_on:
    - influxdb-server
    environment:
    - INFLUXDB_HOST=influxdb-server
    - TELEGRAF_AGENT_HOSTNAME=telegraf-collector
    volumes:
    - ./telegraf-collector/app:/srv/app

  kafka-zookeeper:
    image: wurstmeister/zookeeper
  kafka-server:
    depends_on:
    - kafka-zookeeper
    image: wurstmeister/kafka
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    environment:
    - KAFKA_ADVERTISED_HOST_NAME=192.168.99.100
    - KAFKA_ZOOKEEPER_CONNECT=kafka-zookeeper:2181
  kafka-producer:
    build: ./kafka-producer
  kafka-consumer:
    build: ./kafka-consumer

  nats-server:
    build: ./nats-server
    ports:
    - "4442:4442"
  nats-producer:
    build: ./worker
    depends_on:
    - nats-server
    - influxdb-server
    environment:
    - NATS_HOST=nats-server
    - NATS_PORT=4222
    - INFLUX_HOST=influxdb-server
    - INFLUX_PORT=8086
    entrypoint:
    - ""
    # - ./bin/run-app
    command:
    - nats-producer
    volumes:
    - ./worker/app:/srv/app
  nats-consumer:
    build: ./worker
    ports:
    - "8080:80"
    depends_on:
    - nats-server
    - influxdb-server
    environment:
    - NATS_HOST=nats-server
    - NATS_PORT=4222
    - INFLUX_HOST=influxdb-server
    - INFLUX_PORT=8086
    - APP_PORT=80
    entrypoint:
    - ""
    # - ./bin/run-app
    command:
    - nats-consumer
    volumes:
    - ./worker/app:/srv/app
  nats-consumer-benchmark:
    build: ./benchmark
    volumes:
    - ./benchmark/app:/srv/app
  nats-top:
    image: byrnedo/nats-top
    depends_on:
    - nats-server
    command: ["-s", "nats-server"]
